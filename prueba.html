<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .top-nav {
            background-color: #000;
            height: 57px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 24px;
         }

        .logo {
            width: auto;
            height: 24px;
            display: block;
        }

        .navegation-container {
            display: flex;
            align-items:  center;
            gap: 24px;
        }

        .boton {
            background-color: transparent;
            justify-content: center;
            border: none;
            padding: 6px;
            cursor: pointer;
            display: inline-block;
            transition: transform 0.15s ease, opacity 1.3s;
        }

        .boton i {
            font-size: 1.1rem;
            color: #fff;
        }

        .boton:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }

   


      
    </style>
</head>

<body>
    <header class="top-nav">
        <div>
            <img src="/Media/Imagenes/logo.png" alt="src" class="logo">
        </div>

        <nav class="navegation-container">
            <button class="boton" type="button">
                <i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i>
            </button>

            <button class="boton" type="button">
                <i class="fa-solid fa-bag-shopping" aria-hidden="true"></i>
            </button>

            <button class="boton" type="button">
                <i class="fa-solid fa-grip-lines" aria-hidden="true"></i>
            </button>
        </nav>
    </header>
    </header>
</body>

</html>
